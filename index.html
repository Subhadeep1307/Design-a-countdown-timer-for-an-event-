<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Countdown</title>

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
<body>
    <div class="main">
    <h1><b>Countdown Timer For The Event</b></h1>
</div>
<div id="countdown" class="countdown">

<div class="time">
  <h2 id="days">00</h2>
<b><small>&nbsp;Days</small></b>
</div>

<div class="time">
    <h2 id="hours">00</h2>
  <b><small>&nbsp;Hours</small></b>
  </div>

  <div class="time">
    <h2 id="minutes">00</h2>
 <b><small>&nbsp;Minutes</small></b>
  </div>

  <div class="time">
    <h2 id="seconds">00</h2>
  <b><small>&nbsp;Seconds</small></b>
  </div>


</div>

    <script src="app.js">

    </script>
</body>
</html>
